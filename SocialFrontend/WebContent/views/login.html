

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Login</legend>
<span style="color:red">{{error}}</span>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>  
  <div class="col-md-4">
  <input id="username" name="username" placeholder="" class="form-control input-md" required="" type="text" ng-model="user.userName">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" placeholder="" class="form-control input-md" required="" type="password"  ng-model="user.password">
    <span class="help-block"> </span>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="login"></label>
  <div class="col-md-4">
    <button id="login" name="login" class="btn btn-primary" ng-click="login()">Login</button>
  </div>
</div>

</fieldset>
</form>

<script type="text/javascript">

</script>
</body>
</html>
