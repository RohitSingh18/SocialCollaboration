{{suggestedUsers}}
<tr ng-repeat="user in suggestedUsers">
<td>{{user.firstName}}</td>
<td><a class='btn btn-default'>send friend request</a></td>
<td>{{user.role}}</td>
<td>{{user.online}}</td>
<td ng-if="user.online">yes</td>
<td ng-if="!user.online">No</td>
<!-- <td><img src="http://localhost:8080/collaboration_middleware/getimage/{{user.userName}}"alt="Image not available"></td> -->
<td><a class"btn btn-default" ng-click="sendfriendrequest(user.username)"></a></td>
</tr>
